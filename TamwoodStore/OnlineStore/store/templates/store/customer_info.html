<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>{{ customer.username }}'s Purchase History</h2>
        {% if carts %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                {% for cart in carts %}
                <tr>
                    <td>{{ cart.created_at }}</td>
                    <td>${{ cart.calculate_total }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>This customer has no approved purchases.</p>
        {% endif %}
        <a href="{% url 'view_all_carts' %}" class="btn btn-secondary mt-3">Back to All Carts</a>
    </div>
</body>
</html>
